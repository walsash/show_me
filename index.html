<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        /* Ensure full screen for the video */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Full-width and full-height background video */
		video.background-video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%; /* Ширина будет 100% от контейнера */
			height: auto; /* Высота будет адаптироваться пропорционально ширине */
			object-fit: contain; /* Обеспечивает, чтобы видео вмещалось в контейнер без обрезки */
			z-index: -1; /* Отправляет видео на задний план */
		}
    </style>
</head>
<body>

    <!-- Background video element -->
    <video class="background-video" autoplay muted loop>
        <source src="output.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


</body>
</html>
