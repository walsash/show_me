<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Черный фон для контраста */
      overflow: hidden; /* Убираем прокрутку */
    }
    video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain; /* Гарантирует, что всё видео видно */
    }
  </style>
</head>
<body>
  <video controls autoplay loop muted>
    <source src="main.webm" type="video/webm">
    Your browser does not support video playback in webm format.
  </video>
</body>
</html>
