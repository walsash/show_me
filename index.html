<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        /* Ensure full screen for the video */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Full-width and full-height background video */
		video#background-video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%; /* Ширина будет 100% от контейнера */
			height: auto; /* Высота будет адаптироваться пропорционально ширине */
			object-fit: contain; /* Обеспечивает, чтобы видео вмещалось в контейнер без обрезки */
			z-index: -1; /* Отправляет видео на задний план */
		}
    </style>
</head>
<body>

    <!-- Background video element -->
	<video autoplay muted loop id="background-video">
	  <!-- Default source, can be changed by JS based on browser -->
	  <source id="video-source" type="video/mp4">
	  <!-- Fallback image -->
	  <img src="background.webp" alt="Fallback image">
	</video>

<script>
  // Detect browser and set appropriate video source
  var videoElement = document.getElementById('background-video');
  var videoSource = document.getElementById('video-source');
  
  // Function to detect Safari
  function isSafari() {
    var userAgent = navigator.userAgent.toLowerCase();
    return /safari/.test(userAgent) && !/chrome/.test(userAgent);
  }

  if (isSafari()) {
    // Set source for Safari (output_high.mp4)
    videoSource.src = "output_high.mp4";
  } else {
    // Set source for other browsers (output_baseline.mp4)
    videoSource.src = "output_baseline.mp4";
  }

  // Reload the video element to apply the new source
  videoElement.load();
</script>

</body>
</html>
