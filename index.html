<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видео как фон</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden; /* Убираем прокрутку */
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Масштабирует видео, сохраняя пропорции */
      z-index: -1; /* Отправляем видео на задний план */
    }
    .content {
      position: relative;
      z-index: 1; /* Контент поверх видео */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay loop muted>
    <source src="main.webm" type="video/webm">
    Ваш браузер не поддерживает воспроизведение видео в формате webm.
  </video>
  
  <div class="content">
    <h1>Добро пожаловать!</h1>
    <p>Это видео используется как фон.</p>
  </div>
</body>
</html>
