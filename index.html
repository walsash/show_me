<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Черный фон для контраста */
      overflow: hidden; /* Убираем прокрутку */
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 100%;
      max-height: 100%;
      resize: both; /* Позволяет изменять размер */
      overflow: auto; /* Если видео становится меньше контейнера */
      border: 2px solid #fff; /* Рамка для видимости */
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Видео полностью помещается в контейнер */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls autoplay loop muted>
      <source src="main.webm" type="video/webm">
      Your browser does not support video playback in webm format.
    </video>
  </div>
</body>
</html>
